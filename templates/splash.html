<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to RahaSoft</title>
  <meta http-equiv="refresh" content="3;url={{ url_for('login_page') }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .splash-content {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .splash-content img {
      width: 40vw;
      max-width: 450px;
      min-width: 200px;
    }

    .splash-content h6 {
      margin-top: 20px;
      font-style: italic;
      color: #555;
      font-size: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="splash-content">
    <img src="{{ url_for('static', filename='rahasoft-logo.png') }}" alt="RahaSoft Logo">
    <h6>Where comfort meets business</h6>
  </div>
</body>
</html>
