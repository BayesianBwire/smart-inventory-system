<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to RahaSoft</title>
  <meta http-equiv="refresh" content="3;url={{ url_for('inventory') }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .welcome-content {
      text-align: center;
    }
    .welcome-content h1 {

    }
    .welcome-content h3 {
      margin-top: 10px;

      color: #444;

    .welcome-content h5 {
      font-style: italic;
      color: #555;

  <div class="welcome-content">
    <h1>Welcome to RahaSoft, {{ username }}!</h1>
