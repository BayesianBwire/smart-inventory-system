<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RahaSoft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .logo-tagline {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo-tagline img {
      height: 60px;
    }
    .logo-tagline h6 {
      font-style: italic;
      color: #555;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #343a40;
      color: white;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <!-- Logo and Motto -->
  <div class="logo-tagline">
    <img src="{{ url_for('static', filename='rahasoft-logo.png') }}" alt="RahaSoft Logo">
    <h6>Where comfort meets business</h6>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">RahaSoft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/inventory">Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/import_adidas">Import Adidas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    RahaSoft Inventory & Sales System &copy; 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
