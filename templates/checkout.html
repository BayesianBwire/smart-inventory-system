<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danjul Investment - Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .checkout-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 60px auto;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="checkout-container">
        <h3 class="mb-4 text-success">✅ Checkout Complete</h3>
        <p class="lead">Thank you for your purchase with <strong>Danjul Investment</strong>.</p>
        <p class="mb-3">Transaction processed successfully.</p>
        <p class="mb-1"><strong>Total Paid:</strong></p>
        <h4 class="text-primary mb-4">KES {{ total }}</h4>
        <a href="{{ url_for('inventory') }}" class="btn btn-primary">← Back to Inventory</a>
    </div>
</div>
</body>
</html>
