<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product - RahaSoft</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-primary mb-4">Add Product</h2>
    <form method="POST" action="{{ url_for('add_product') }}">
        <div class="form-group">
            <label>Product Code</label>
            <input type="text" name="product_code" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="product_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" name="quantity" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Price (KES)</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Cost Price (KES)</label>
            <input type="number" step="0.01" name="cost_price" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="url" name="image_url" class="form-control">
        </div>
        <div class="form-group">
            <label>Average Rating</label>
            <input type="number" step="0.1" name="average_rating" class="form-control" value="0">
        </div>
        <div class="form-group">
            <label>Reviews Count</label>
            <input type="number" name="reviews_count" class="form-control" value="0">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
</body>
</html>
