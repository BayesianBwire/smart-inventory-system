<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #0047b3;
            padding: 12px 30px;
            gap: 10px;
            border-bottom: 3px solid #003399;
        }

        .navbar a {
            background-color: white;
            color: #0047b3;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #cce0ff;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.2);
            width: 100%;
            max-width: 420px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            color: #0047b3;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #0047b3;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #b3d1ff;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #0047b3;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003399;
        }

        .back-btn {
            display: block;
            background-color: #6c757d;
            text-align: center;
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: -5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .section-title {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 15px;
            font-weight: bold;
            color: #003380;
            border-bottom: 1px dashed #b3cfff;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('create_user') }}">üë§ Create User</a>
        <a href="{{ url_for('import_adidas') }}">üì• Import CSV</a>
        <a href="{{ url_for('new_product') }}">‚ûï Add Product</a>
    </div>

    <!-- Form -->
    <div class="form-container">
        <h2>Create New User</h2>
        <form method="POST">
            <div class="section-title">üßë‚Äçüíº New User Information</div>

            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" required>

            <label for="role">Role</label>
            <select name="role" id="role" required>
                <option value="super_admin">Super Admin</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="attendant">Attendant</option>
                <option value="hr">HR</option>
                <option value="sales">Sales</option>
                <option value="finance">Finance</option>
                <option value="support">Support</option>
                <option value="it">IT</option>
                <option value="supervisor">Supervisor</option>
            </select>

            <label for="user_password">Set User Password</label>
            <input type="password" name="user_password" id="user_password" required>

            <div class="section-title">üîê Admin Confirmation</div>

            <label for="admin_password">Your Password (for authorization)</label>
            <input type="password" name="admin_password" id="admin_password" required>

            <button type="submit">‚úÖ Create User</button>
            <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
        </form>
    </div>

</body>
</html>
