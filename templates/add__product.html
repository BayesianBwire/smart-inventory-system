<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product - RahaSoft</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
            max-width: 700px;
        }
        body {
            background-color: #f1f1f1;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center text-primary">Add or Update Product</h2>

    <form method="POST" action="{{ url_for('new_product') }}">
        {{ csrf_token() }}

        <div class="form-group">
            <label class="form-label">Product Code</label>
            <input type="text" name="product_code" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Product Name</label>
            <input type="text" name="product_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Price (KES)</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Cost Price (KES)</label>
            <input type="number" step="0.01" name="cost_price" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Image URL</label>
            <input type="url" name="image_url" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Average Rating</label>
            <input type="number" step="0.1" name="average_rating" class="form-control" value="0">
        </div>

        <div class="form-group">
            <label class="form-label">Reviews Count</label>
            <input type="number" name="reviews_count" class="form-control" value="0">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">Submit Product</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('inventory') }}" class="btn btn-secondary">‚Üê Back to Inventory</a>
    </div>
</div>
</body>
</html>
