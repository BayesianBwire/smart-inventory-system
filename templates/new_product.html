<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3 class="text-primary mb-4"> Add New Product</h3>

  <form method="POST">
    <div id="product-container">
      <div class="product-entry border p-3 mb-3 bg-white rounded shadow-sm">
        <div class="row g-2">
          <div class="col-md-2">
            <input type="text" name="product_code" class="form-control" placeholder="Product Code" required>
          </div>
          <div class="col-md-2">
            <input type="text" name="product_name" class="form-control" placeholder="Product Name" required>
          </div>
          <div class="col-md-2">
            <input type="text" name="category" class="form-control" placeholder="Category">
          </div>
          <div class="col-md-2">
            <input type="number" name="cost_price" step="0.01" class="form-control" placeholder="Cost Price" required>
          </div>
          <div class="col-md-2">
            <input type="number" name="price" step="0.01" class="form-control" placeholder="Selling Price" required>
          </div>
          <div class="col-md-2">
            <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
          </div>
          <div class="col-md-12 mt-2">
            <input type="text" name="description" class="form-control" placeholder="Description (optional)">
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-outline-primary mb-3" onclick="addProductRow()"> Add More</button>
    <button type="submit" class="btn btn-success mb-3">✅ Submit Products</button>
    <a href="{{ url_for('inventory') }}" class="btn btn-secondary mb-3">← Back</a>
  </form>
</div>

<script>
  function addProductRow() {
    const container = document.getElementById('product-container');
    const entry = container.querySelector('.product-entry');
    const clone = entry.cloneNode(true);

    clone.querySelectorAll('input').forEach(input => input.value = '');
    container.appendChild(clone);
  }
</script>
</body>
</html>
