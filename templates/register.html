<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - RahaSoft</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f1f1;
        }
        .register-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .register-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #28a745;
        }
        .logo-tagline {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo-tagline img {
            height: 60px;
        }
        .logo-tagline h6 {
            font-style: italic;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">

        <!-- Logo and Tagline -->
        <div class="logo-tagline">
            <img src="{{ url_for('static', filename='rahasoft-logo.png') }}" alt="RahaSoft Logo">
            <h6>Where comfort meets business</h6>
        </div>

        <h3 class="register-title"> Register - RahaSoft</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">👤 Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="email"> Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password">🔑 Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>

        <div class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('login') }}">🔐 Login</a>
        </div>
    </div>
</div>
</body>
</html>
