<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - Smart Inventory System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
        }
        .edit-container {
            background-color: #ffffff;
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="edit-container">
        <h4 class="form-title">✏️ Edit Product - {{ product.product_name }}</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="product_name" class="form-control" value="{{ product.product_name }}" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" name="category" class="form-control" value="{{ product.category }}">
            </div>
            <div class="form-group">
                <label>Price (KES)</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}">
            </div>
            <div class="form-group">
                <label>Cost Price (KES)</label>
                <input type="number" step="0.01" name="cost_price" class="form-control" value="{{ product.cost_price }}">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" name="image_url" class="form-control" value="{{ product.image_url }}">
            </div>
            <div class="form-group">
                <label>Average Rating</label>
                <input type="number" step="0.1" name="average_rating" class="form-control" value="{{ product.average_rating }}">
            </div>
            <div class="form-group">
                <label>Reviews Count</label>
                <input type="number" name="reviews_count" class="form-control" value="{{ product.reviews_count }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary btn-block mt-2">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
