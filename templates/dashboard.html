<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to RahaSoft</title>

</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: Arial, sans-serif;">

  <!-- Welcome Section -->
  <section style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center;">
    <h2 style="font-size: 2.5rem; color: #1e3a8a; margin-bottom: 16px;">ðŸ‘‹ Welcome to RahaSoft</h2>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 24px;">

      <!-- Inventory -->
      <div style="background-color: white; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 260px; padding: 24px;">
        <div style="font-size: 32px; color: #2563eb; margin-bottom: 16px;"><i class="fas fa-boxes"></i></div>
        <h5 style="font-size: 1.2rem; color: #333; margin-bottom: 12px;">Inventory</h5>
        <a href="{{ url_for('inventory') }}" style="display: inline-block; padding: 10px 20px; border-radius: 9999px; background-color: #dbeafe; color: #1d4ed8; text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease;">
          Open
        </a>
      </div>

      <!-- Sales -->
      <div style="background-color: white; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 260px; padding: 24px;">
        <div style="font-size: 32px; color: #16a34a; margin-bottom: 16px;"><i class="fas fa-money-bill"></i></div>
        <h5 style="font-size: 1.2rem; color: #333; margin-bottom: 12px;">Sales</h5>
        <a href="{{ url_for('sales') }}" style="display: inline-block; padding: 10px 20px; border-radius: 9999px; background-color: #d1fae5; color: #15803d; text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease;">
          Open
        </a>
      </div>

      <!-- HR -->
      <div style="background-color: white; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 260px; padding: 24px;">
        <div style="font-size: 32px; color: #9333ea; margin-bottom: 16px;"><i class="fas fa-user-tie"></i></div>
        <h5 style="font-size: 1.2rem; color: #333; margin-bottom: 12px;">HR</h5>
        <a href="#" style="display: inline-block; padding: 10px 20px; border-radius: 9999px; background-color: #ede9fe; color: #6b21a8; text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease;">
          Open
        </a>
      </div>

    </div>
